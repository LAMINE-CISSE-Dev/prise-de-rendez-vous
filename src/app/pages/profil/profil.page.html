
<ion-content class="ion-padding-horizontal">
  <ion-content class="theme-gray">
    <ion-grid class="d-flex ion-align-items-center ion-justify-content-center w-100 h-100">
      <ion-card>
       <ion-row>
         <!-- <ion-col class="ion-text-center">
          <ion-icon name="person" size="large"></ion-icon>
         </ion-col> -->

         <ion-col class="ion-text-center ion-margin-top">
          <img src="../../assets/images/rendez-vous.png" alt="logo de notre app" width="120">
        </ion-col>
    </ion-row>
    <ion-card-header>
      <ion-card-title class="ion-text-center theme-warning">LAMINE CISSE</ion-card-title>
    </ion-card-header>
    <ion-card-content>
     <ion-row >
       <ion-col class="ion-padding-horizontal ion-padding-end">
         <form action="">
           <ion-list class="ion-padding-end">
             <ion-item fill="outline" class="ion-margin-top">
               <!-- <ion-label position="floating">Nom Complet</ion-label> -->
               <ion-input name="username" 
               placeholder="Entrer votre nom complet"
                [clearInput]="true"></ion-input>
             </ion-item>
             <ion-item fill="outline" class="ion-margin-top">
              <!-- <ion-label position="floating">Adresse Email</ion-label> -->
              <ion-input name="email" placeholder="exemple@gmail.com"></ion-input>
            </ion-item>
             <ion-item fill="outline" class="ion-margin-top">
               <!-- <ion-label position="floating">Mot de passe</ion-label> -->
               <ion-input name="password" placeholder="Entrer votre mot de passe" type="password"></ion-input>
             </ion-item>
             <ion-item fill="outline" class="ion-margin-top">
              <!-- <ion-label position="floating">Confirme le mot de passe</ion-label> -->
              <ion-input name="password" placeholder="Confirmez le mot de passe" type="password"></ion-input>
            </ion-item>
               <ion-button  expand="block" shape="round" class="ion-margin-top ion-padding-start ion-padding-horizontal theme-warning">Modifier</ion-button>
           </ion-list>
         </form>
       </ion-col>
      </ion-row>
    </ion-card-content>
      </ion-card>
    </ion-grid>
   </ion-content>
   
</ion-content>
